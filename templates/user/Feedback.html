<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PackTravel - Ride Feedback</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
      .bus-logo {
        display: block;
        margin: 0 auto;
        width: 50px;
        height: 50px;
        color: #D22B2B;
      }
      .card {
        width: 60%;
        margin: 50px auto;
        padding: 50px;
      }
      h3, label {
        color: #3A3B3C;
      }
    </style>
  </head>
  <body style="background-color: #3A3B3C;">

    <div class="card mx-auto shadow-2-strong bg-white rounded">
        <svg class="bus-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path d="M7 5V3a3 3 0 0 1 3-3h4a3 3 0 0 1 3 3v2h1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-1a1.99 1.99 0 0 0-1 3.72V22h-2v-1H9v1H7v-1.28A1.99 1.99 0 0 0 6 19H5a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2h1zM9 3h6v2H9V3zM5 8h14v9H5V8zm5 7a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm7 0a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
        </svg>
        
        <h3 class="text-center mt-4">Ride Feedback</h3>
        <hr>

        <form action="/submit_ride_feedback" method="post" class="form-group">
            
            <!-- Ride Rating -->
            <div class="form-group">
                <label for="ride_rating">Ride Rating (1-5)</label>
                <select id="ride_rating" name="ride_rating" class="form-control" required>
                    <option value="" selected disabled>Select rating</option>
                    <option value="5">5 - Excellent</option>
                    <option value="4">4 - Good</option>
                    <option value="3">3 - Average</option>
                    <option value="2">2 - Poor</option>
                    <option value="1">1 - Very Poor</option>
                </select>
            </div>
            <br>

            <!-- Driver Rating -->
            <div class="form-group">
                <label for="driver_rating">Driver Rating (1-5)</label>
                <select id="driver_rating" name="driver_rating" class="form-control" required>
                    <option value="" selected disabled>Select rating</option>
                    <option value="5">5 - Excellent</option>
                    <option value="4">4 - Good</option>
                    <option value="3">3 - Average</option>
                    <option value="2">2 - Poor</option>
                    <option value="1">1 - Very Poor</option>
                </select>
            </div>
            <br>

            <!-- Feedback Comments -->
            <div class="form-group">
                <label for="comments">Comments</label>
                <textarea id="comments" name="comments" rows="4" class="form-control" placeholder="Share your experience or any issues you faced"></textarea>
            </div>
            <br>

            <!-- Improvement Suggestions -->
            <div class="form-group">
                <label for="suggestions">Suggestions for Improvement</label>
                <textarea id="suggestions" name="suggestions" rows="3" class="form-control" placeholder="Your suggestions"></textarea>
            </div>
            <br>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-dark w-100" style="color: white; background-color: #D22B2B; border-color: #D22B2B;">
                Submit Feedback
            </button>
        </form>
    </div>
  </body>
</html>
