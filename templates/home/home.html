<!doctype html> {% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PackTravel - Home</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <style>
    .btn-blue{
        background-color: #5b3be9 !important;
        color: white;
        border-radius: 50px;
        border-color: white;
    }
    .jumbo-pic{
        background-image: url( "{% static 'travel.jpeg' %}");
    }
  </style>
  <body>
    {% include 'nav.html' %}
    <div class="container-fluid">
        <div class="jumbotron jumbotron-fluid jumbo-pic text-center" style="margin:150px;">
            <div class="container">
              <h1 class="display-4">PackTravel</h1>
              <p class="lead">Travel safely with a pack. Find rides or book a new ride.</p>
              <div class="btn-group btn-group-lg" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-blue">Search for Rides</button>
                <button type="button" class="btn btn-blue">Publish a New Ride</button>
              </div>
            </div>
          </div>
      </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
